<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Contact Form</title>
    <style>
        body {
            background-color: rgb(233, 238, 240);
            padding: 2rem;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5efd5;
            padding: 16px;
            border-radius: 8px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 32px;
            color: #2c3e50;
        }
        
        form {
            display: grid;
            gap: 24px;
        }
        
        fieldset {
            border: 1px solid #5d5b5b;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 16px;
        }
        
        legend {
            padding: 0 8px 0 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .radio-group {
            margin-top: 0.5rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .radio-option input {
            margin-right: 8px;
        }
        
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: black;
            padding: 16px 16px ;
            font-size: 16px;
           
        }    
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        
        <form action="/submit-form" >
            <fieldset>
                <legend>Personal Details</legend>
                
                <div class="form-group">
                    <label for="fullname" class="required">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" >
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Message Details</legend> 
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="" selected disabled>Select a Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AI&DS">AI&DS</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message" class="required">Your Message</label>
                    <textarea id="message" name="message" rows="5" ></textarea>
                </div>
                
                <div class="form-group">
                    <label class="required">Preferred Contact Method</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="method-email" name="contact_method" value="email" checked>
                            <label for="method-email">Email</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="method-phone" name="contact_method" value="phone">
                            <label for="method-phone">Phone</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="method-sms" name="contact_method" value="sms">
                            <label for="method-sms">Text Message (SMS)</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-group" style="text-align: center;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

   
</body>
</html>
