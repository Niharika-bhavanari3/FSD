<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rounded Rectangle Image</title>
  <style>
    .rounded-image {
      width: 300px;      
      height: auto;            
      border-radius: 50%;      
      object-fit: cover;      
    }
  </style>
</head>
<body>

  <img src="https://tse1.mm.bing.net/th/id/OIP.ccJ2oEDMsjUX8xh7ZnJdjAHaFj?pid=Api&P=0&h=180" alt="Rounded Image" class="rounded-image">

</body>
</html>
